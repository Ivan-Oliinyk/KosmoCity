<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KosmoCity</title>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <div class="header__wrapper">
            <div class="header__logo">
              <a href="#">
                <img
                  src="./assets/images/logo/logo-mobile.png"
                  alt="Логотип"
                  width="141"
                  height="44"
                />
              </a>
            </div>
            <div class="header__burger js-burger">
              <span class="burger-line"></span>
            </div>
          </div>
          <div class="header-drop-container js-drop-container">
            <nav class="header-drop-container__nav">
              <ul class="list">
                <li class="item">
                  <a href="#" class="link">О ЦЕНТРЕ</a>
                </li>
                <li class="item">
                  <a href="#" class="link">Бренды</a>
                </li>
                <li class="item">
                  <a href="#" class="link">Схема ТРЦ</a>
                </li>
                <li class="item">
                  <a href="#" class="link">КОНТАКТЫ</a>
                </li>
              </ul>
            </nav>
            <ul class="social-link__wrapper">
              <li class="social-link__wrapper-item">
                <a class="link" href="#">
                  <svg class="icon" width="32" height="32">
                    <use
                      href="./assets/images/icons/sprite.svg#icon-instagram"
                    ></use>
                  </svg>
                </a>
              </li>
              <li class="social-link__wrapper-item">
                <a class="link" href="#">
                  <svg class="icon" width="17" height="32">
                    <use
                      href="./assets/images/icons/sprite.svg#icon-facebook"
                    ></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container"></div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
